<div class='fill-parent'>
  <md-grid-list cols="4" rowHeight="400px">
    <md-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        >
        <md-card class='fill-parent-1' [style.background]="tile.color">
          {{tile.text}}
        </md-card>
    </md-grid-tile>
  </md-grid-list>
</div>
