<md-card class='fill-parent' (click)="toggleDirection()">
      <md-card-title>'Flex' to Fill Row </md-card-title>
      <md-card-subtitle>Simple row using "flex" on 3rd element to fill available main axis.</md-card-subtitle>
      <md-card-content>
        <div class="container"> 
          <div [fxLayout]="direction" (click)="toggleDirection()" style="cursor: pointer;">
            <div [fxFlex]="someValue">  fxFlex="20"  </div>
            <div fxFlex="60">  fxFlex="60"  </div>
            <div fxFlex >      fxFlex       </div>
          </div>
        </div>
      </md-card-content>
      <md-card-footer>
        <div >&lt;div  fxLayout="{{ direction }}" &gt;</div>
      </md-card-footer>
</md-card>
